  <meta charset="UTF-8" />

  <style>
    body {
      background-color: black;
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      color: #00ffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #111 !important;
      z-index: 20;
    }

    .navbar-brand,
    .nav-link {
      color: #0ff !important;
      font-weight: bold;
      font-family: monospace;
      text-shadow: 0 0 6px #0ff;
    }

    .navbar-toggler {
      border: none;
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='cyan' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }

    main {
      flex-grow: 1;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #00ffff;
      text-shadow: 0 0 10px #0ff;
      font-size: 1.8rem;
    }

    #galleryGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }

    .media-card {
      background: #111;
      border: 2px solid #00ffff;
      border-radius: 12px;
      padding: 0.5rem;
      box-shadow: 0 0 10px #0ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    .media-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #0ff;
    }

    .media-card img,
    .media-card video {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 0.6rem;
      object-fit: cover;
      height: 140px;
      width: 100%;
      background: black;
    }

    .media-info {
      font-size: 0.7rem;
      color: #00ffffcc;
      text-align: center;
      user-select: none;
      word-break: break-word;
    }

    .loading-text {
      color: #0ff;
      font-size: 1rem;
      text-align: center;
      margin-top: 2rem;
      text-shadow: 0 0 6px #0ff;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">üè≥Ô∏è‚Äçüåà Adheesh Gay Arcade</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/score.html">Scoreboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/karokei.html">Karaoke</a></li>
          <li class="nav-item"><a class="nav-link" href="/gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="/comments.html">Comments</a></li>
          <li class="nav-item"><a class="nav-link" href="/leaderboard.html">Leaderboard</a></li>

  <main>
    <h1>üéâ Gallery</h1>
    <div id="galleryGrid">
      <p class="loading-text">Loading media...</p>
    </div>
  </main>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function isVideo(filename) {
      return /\.(mp4|webm|ogg)$/i.test(filename);
    }

    async function loadGallery() {
      const grid = document.getElementById('galleryGrid');
      grid.innerHTML = ''; // Clear loading text

      try {
        const response = await fetch('./photos/photos.json');
        if (!response.ok) throw new Error('Failed to load media JSON');

        const mediaFiles = await response.json();

        if (!mediaFiles.length) {
          grid.innerHTML = '<p class="loading-text">No media found.</p>';
          return;
        }

        mediaFiles.forEach(filename => {
          const card = document.createElement('div');
          card.classList.add('media-card');

          if (isVideo(filename)) {
            card.innerHTML = `
              <video controls preload="metadata" muted>
                <source src="./photos/${filename}" type="video/${filename.split('.').pop()}">
                Your browser does not support the video tag.
              </video>
              <div class="media-info">${filename}</div>
            `;
          } else {
            card.innerHTML = `
              <img src="./photos/${filename}" alt="Gallery Media" loading="lazy" />
              <div class="media-info">${filename}</div>
            `;
          }

          grid.appendChild(card);
        });
      } catch (error) {
        grid.innerHTML = `<p class="loading-text">Error loading media: ${error.message}</p>`;
      }
    }

    document.addEventListener('DOMContentLoaded', loadGallery);
  </script>

</body>
</html>
